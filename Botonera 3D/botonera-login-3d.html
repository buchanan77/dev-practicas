    <body>


        <form action="#" class="card">
            <h3>Personal Details</h3>

            <label for="firstname">First Name
                <input class="card__input" type="text" name="firstname" maxlength="30" required>
            </label>

            <label for="lastname">Last Name (optional)
                <input class="card__input" type="text" name="lastname" maxlength="30">
            </label>

            <label for="email">Email
                <input class="card__input" type="email" name="email" maxlength="60" required>
                <span>Example: name@mail.com</span>
            </label>

            <label for="password">Password
                <input class="card__input" type="password" name="password" minlength="6" maxlength="20"required>
                <span>Must have ar least 6 characters</span>
            </label>

            <div class="container-submit">
                <input class="submit submit__cancel" type="submit" value="Cancel">
                <input class="submit submit__save" type="submit" value="Save">
            </div>
        </form>
